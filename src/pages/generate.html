<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a New Image</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="container">
        <div id="imageGenerator">
            <h1>Generate a New Image</h1>
            <img 
                src="../../data/seed_image.jpg" 
                alt="Image description" 
                style="display: block; margin: 1rem auto; width: 400px; height: auto;"
            />
            <form id="imageForm">
                <input 
                    type="text" 
                    id="imagePrompt" 
                    placeholder="Enter a prompt for the AI to generate an image" 
                    required
                />
                <button type="submit">Generate Image</button>
            </form>
        </div>
        <button 
            type="submit" 
            onclick="window.location.href='vote.html'" 
            style="display: block; margin: 1rem auto;"
        >
            Submit
        </button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
    <script src="index.js"></script>
</body>
</html>
