<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Control - Image Voting</title>

    <link rel="stylesheet" href="qualityControl.css">
</head>


<body>
    <div class="container">
        </div id="imageGenerator">
            <h1>Generate a New Image</h>
            <img 
            src="../../data/test.png" 
            alt="Image description" 
            style="display: block; margin: 1rem auto; width: 400px; height: auto;"
            />
        
            <form id="imageForm">
                <input 
                    type="text" 
                    id="imagePrompt" 
                    placeholder="Enter a prompt for the AI to generate an image" 
                    required
                />
                <button type="submit">Generate Image</button>
            </form>
        </div>
        <h1>Vote for your favorite images!</h1>
        <h3>Feel free to select more than one. Downvote any you feel are innappropriate.</h3>
        <div id="imageContainer" class="image-grid"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
    <script src="qualityControl.js"></script>
</body>
</html>
